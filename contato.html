<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
    </style>
</head>

<body>

    <header>
        <div class="cabecalho">
            <h1 class="logo"><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">
                    E-mail</label>
                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
                    Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato"
                        checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail
                ?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
